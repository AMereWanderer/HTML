<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
    <style>
      body {
        background-color: brown;
      }
      ul {
        border: 5px solid royalblue;
      }
      ol {
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    Ordered and Un-Ordered Lists (B.L.E)
    <h3>Colours:-</h3>
    <ul type="square">
      <li>Red</li>
      <li>Blue</li>
      <li>Pink</li>
      <li>Magenta</li>
      <li>Orange</li>
    </ul>
    <h3>Fruits:- </h3>
    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Strawberry</li>
        <li>Pineapple</li>
        <li>Orange</li>
    </ol>
  </body>
</html>
